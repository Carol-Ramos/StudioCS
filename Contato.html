<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato-Studio CS</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Servicos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="Logo.StudioCS.jpg" alt="Logo Studio CS"></h1>

                <nav>
                    <ul>
                        <li><a href="StudioCS.html">Home</a></li>
                        <li><a href="Servicos.css">Serviços</a></li>
                        <li><a href="Contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>  
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(DDD) XXXXX - XXXX ">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" required placeholder="Escreva com poucas palavras o(s) procedimento(s) que será realizado(s)."></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Fomulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                    
                </thead>
                
                <tbody>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Finais de semana e feriado</td>
                        <td>6h ~ 12h</td>
                    </tr>
                    
                </tbody>

                <tfoot>
                    <td colspan="2">Programação sujeita a alterações sem aviso prévio. </td>
                </tfoot>
            </table>
        </main>

        <footer>
            <img src="Logo.StudioCS.jpg" alt="Logo Studio CS">
            <p class="copyrigth">&copy; Copyright Studio CS - 2021</p>
        </footer>     
    </body>
</html>
